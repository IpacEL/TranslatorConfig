    crying_obsidian:
      valid-for-portal-frame:  # 使用哭泣黑曜石创建传送门
    beehive:
      max-bees-inside:  # 蜂巢中最大蜂蜜数量
    lightning_rod:
      range:  # 避雷针重定向闪电的范围
    grindstone: # 设置为false以允许磨刀石从物品中移除
