    kelp: # 海带
      max-growth-age: 
    twisting_vines: # 扭藤
      max-growth-age: 
    weeping_vines: # 哭泣的藤蔓
      max-growth-age: 
    disable-mushroom-updates:  # 禁用蘑菇更新
    disable-note-block-updates:  # 阻止笔记块更新它的块状态服务器端?
    disable-chorus-plant-updates:  # 阻止合唱工厂更新它的块状态服务器端?
    anvil: # 使用铁砧修复物品应累计过于昂贵标签值
      cumulative-cost: 
    barrel:
