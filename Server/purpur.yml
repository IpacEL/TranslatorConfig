      overlay:  # 设置Bossbar的覆盖类型, PROGRESS NOTCHED_6 NOTCHED_10 NOTCHED_12 NOTCHED_20
      fill-mode:  # BossBar 栏应该显示什么 TPS, MSPT, PING
